<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />    
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jQuery-Game-of-MC.js"></script>    

    <link href="css/jquery-ui.css" rel="stylesheet" />
    
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>    
    <aside class="aside">
        <label>Choose type of game</label>
        <br />
        <select class="select">            
            <option>Classic</option>
            <option>Street</option>
            <option>Quads</option>
        </select>
        <br />
        <label>Choose level</label>
        <br />
        <select>            
            <option>1 (4x4)</option>
            <option>2 (4x5)</option>
            <option>3 (4x6)</option>
            <option>4 (5x6)</option>
            <option>5 (6x6)</option>
            <option>6 (6x7)</option>
            <option>7 (7x7)</option>
            <option>8 (7x8)</option>
        </select>
        <br />
        <button>Options</button>
    </aside>
    <section class="section">
        <label>Attempts</label>
        <input type="text" />
        <label>Open pairs</label>
        <input type="text" />
        <label>Game Name</label>
        <label>Time</label>
        <input type="text" />
    </section>
</body>
</html>
