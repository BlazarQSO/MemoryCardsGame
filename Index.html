<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="/css/images/icon.png" rel="shortcut icon" type="image/png" />
    <link href="css/jquery-ui.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jQuery-Game-of-MC.js"></script>
</head>
<body>
    <aside class="aside">
        <div class="label myTitleLove">
            <label>Choose type of game</label>
        </div>
        <div class="divSel" id="name">
            <select id="setName">
                <option>Classic</option>
                <option>Street</option>
                <option>Quads</option>
            </select>
        </div>
        <div>
            <div class="myTitleLove memory">
                <label>Memory</label>
            </div>
            <div class="flipswitch fswitch">
                <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs" checked>
                <label class="flipswitch-label" for="fs">
                    <div class="flipswitch-inner"></div>
                    <div class="flipswitch-switch"></div>
                </label>
            </div>
        </div>
        <div class="label myTitleComic">
            <label>Choose Level</label>
        </div>
        <div class="divSel" id="lvl">
            <select id="setLvl">
                <option>1 (4x4)</option>
                <option>2 (4x5)</option>
                <option>3 (4x6)</option>
                <option>4 (5x6)</option>
                <option>5 (6x6)</option>
                <option>6 (6x7)</option>
                <option>7 (6x8)</option>
                <option>8 (7x8)</option>
            </select>
        </div>
        <br />
        <button id="start">Start Game</button>
        <button id="opt">Settings</button>
        <div class="options">
            <div class="ground1"></div>
            <div class="ground2"></div>
            <div class="ground3"></div>
            <div class="ground4"></div>
        </div>
    </aside>
    <div class="border" id="border"></div>
    <section class="section">
        <div class="data myTitleLove">
            <div>
                <p class="fons">Attempts</p>
                <p id="attempts">0</p>
            </div>
            <div>
                <p class="fons">Open pairs</p>
                <p id="open">0</p>
            </div>
            <div>
                <label class="myTitleDracula" id="lg">Game </label>
                <label class="myTitleDracula" id="ll">LvL №1</label>
            </div>
            <div>
                <p class="fons">Time</p>
                <p id="time">00:00</p>
            </div>
        </div>
        <div class="game-block" id="game">

        </div>
    </section>
    <audio>
        <source src="/audio/start.mp3" />
    </audio>
    <audio>
        <source src="/audio/end.mp3" />
    </audio>
    <audio>
        <source src="/audio/rotate_card1.mp3" />
    </audio>
    <audio>
        <source src="/audio/rotate_card2.mp3" />
    </audio>
    <audio>
        <source src="/audio/radio.mp3" />
    </audio>
    <audio>
        <source src="/audio/button.mp3" />
    </audio>
</body>
</html>
