<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />    
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jQuery-Game-of-MC.js"></script>    

    <link href="css/jquery-ui.css" rel="stylesheet" />
    
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>    
    <aside class="aside">
        <div class="label myTitleLove">            
            <label>Choose type of game</label>
        </div>        
        <div class="divSel">
            <select>
                <option>Classic</option>
                <option>Street</option>
                <option>Quads</option>
            </select>
        </div>        
        <div class="label myTitleComic">
            <label>Choose Level</label>
        </div>                
        <div class="divSel">
            <select>
                <option>1 (4x4)</option>
                <option>2 (4x5)</option>
                <option>3 (4x6)</option>
                <option>4 (5x6)</option>
                <option>5 (6x6)</option>
                <option>6 (6x7)</option>
                <option>7 (7x7)</option>
                <option>8 (7x8)</option>
            </select>
        </div>
        <br />
        <button>Start Game</button>        
        <button>Options</button>        
        <div class="options">
            <div class="ground1"></div>
            <div class="ground2"></div>        
            <div class="ground3"></div>
            <div class="ground4"></div>
        </div>        
    </aside>
    <div class="border-left"></div>    
    <section class="section">
        <div class="data myTitleLove">
            <div>
                <p class="fons">Attempts</p>
                <p id="atttmpts">0</p>
            </div>
            <div>
                <p class="fons">Open pairs</p>
                <p id="opnen">0</p>
            </div>
            <div>
                <label class="myTitleDracula">Game Name Level №1</label>
            </div>
            <div>
                <p class="fons">Time</p>
                <p id="time">01:55</p>
            </div>
        </div>
    </section>
</body>
</html>
